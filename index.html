<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vegan Simulator</title>
    <link rel = "stylesheet" href = "style2.css">
  </head>
  <body>
    <div id="game">
      <div id="character">
        <img id="character_spritesheet" src="https://lh3.googleusercontent.com/Kc6OM_PDXQ-g7U7dtaxXVPuv3vK_StALpsN5vCT7x2QvUCkiXB1AWvXjIGQdtmDocn5r6Zdx-rw83hBgesVw0sFSIhDPLEDjgXh22iugmZxiNjJSP9yjniLEfFOhRMDU0As-Y4bGMA=w2400"/>
      </div>
      <div id="coin" class="slideAcross">
        <img id="carrot_sprite" src="https://lh3.googleusercontent.com/gw0X4QeUDwa28EW7-AUvS3ER6ndA42yCgZxzaQKKuuXQp8nMDC-2VfDyzTM5BjX5nLUPZUjgNgNef6Zt-tOkfRM9Zje_Ng7rDW8i9kXuVxnPxKoz4z_jrWATKxiVTnhWoKwz5D_dUA=w2400"/>
      </div>
      <div id="statusBar">
        <div id="stamina">
        </div>
        <div id="score">
          <p id="collected">0</p>
        </div>
      </div>
    </div>
    <div id="caption">
      <p id="wasd"><br/>It was up to you to terraform Mars... too bad a massive storm blew your biome to smithereens.<br/>Use wasd or arrow keys to move...</p>
      <p id="spring">&emsp;hold Shift to sprint...</p>
      <p id="carrots">&emsp;&emsp;and eat carrots to become an ABSOLUTE UNIT for the sake of Martians everywhere.</p>
    </div>
    <a href="https://github.com/sudo-quinnmaloney/myfirstgame">&emsp;Github repo.</a>
  </body>
  <script src="script2.js"></script>
</html>
